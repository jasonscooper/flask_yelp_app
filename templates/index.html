<!DOCTYPE html>
<html>
	<head>
		<title>Jason's One Month Python Yelp Flask App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				{% if businesses %}
					<h1>Great restaurants in your area!</h1>
						<ul>
						<!-- {% for business in businesses}
							<li>{{ business.name }}</li>
						{% endfor %} -->
						</ul>
					<p><a href="{{ url_for('index')}}">Look up another address</a></p>
				{% else %}
					<h1>Hello, Where do you live?</h1>
					<form action="/" class="form-inline">
						<div class="form-group">
							<input type="text" name="address" placeholder="Zip Code" class="form-control">
							<input type="submit" name="Submit" class="btn btn-primary">
						</div>
					</form>
				{% endif %}
				<p><a href="{{ url_for('about')}}">About this project</a></p>
			</div>
		</div>
	</body>
</html>
